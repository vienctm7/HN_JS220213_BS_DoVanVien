    <h3>chuong trinh sap xep phan tu so trong mang theo thu tu tang dan</h3>
    <script>
        let array=[5,3,1,4,2];
        for (let i = 0; i < array.length - 1; i++) {
    for (let j = i + 1; j < array.length; j++) {
        if (array[j] < array[i]) {
        let t = array[i];
        array[i] = array[j];
        array[j] = t;
        }
    }
    }
    console.log(array);
    </script>
